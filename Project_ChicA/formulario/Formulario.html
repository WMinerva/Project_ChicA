<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <!--<meta charset="iso-8859-1"> -->
    <title>Chic Avenue</title>
    <meta name="viewport" content="width=device‐width, initial‐scale=1.0" />
    <link href="/css/bootstrap.css" rel="stylesheet" />  
  </head>
  <body>
    <div class="container well">
      <div class="row">
        <div class="col-xs-12">
          <label class="control-label col-xs-8 col-xs-offset-4"
            >Registrate en ChicA</label>
          <br /><br />
        </div>
      </div>
      <form class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-xs-2">Nombre</label>
          <div class="col-xs-5">
            <input
              type="text"
              class="form-control"
              name="autofocus1"
              value=""
              size="50"
              autofocus="autofocus"
              required="required"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2">Fecha de nacimiento</label>
          <div class="col-xs-3">
            <input type="date" class="form-control" name="date" value="" />
          </div>
        </div>
       
        <div class="form-group">
          <label class="control-label col-xs-2">Color de piel</label>
          <div class="col-xs-2">
            <input type="color" class="form-control" name="color1" value="" />
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-xs-2">Edad</label>
          <div class="col-xs-5">
            <input
              type="text"
              class="form-control"
              name="pass"
              value=""
              pattern="[0-9]{2}"
              required="required"
              placeholder="Campos requeridos"
            />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2">Correo electronico</label>
          <div class="col-xs-4">
            <input type="email" class="form-control" />
          </div>
        </div>

        
        <div class="form-group">
          <label class="control-label col-xs-2">Talla de ropa</label>
          <div class="col-xs-2">
            <input type="number" min="0" max="50" step="2" value="2" />
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-xs-2">Telefono </label>
          <div class="col-xs-9">
            <input type="text" title="numero de 7 digitos" />
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12 col-xs-offset-5">
            <label class="checkbox-inline">
              <input type="checkbox" value="news" />Confirmado
            </label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-10 col-xs-offset-5">
            <input type="submit" class="btn btn-primary" value="Enviar" />
            <input type="reset" class="btn btn-danger" value="Limpiar" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
